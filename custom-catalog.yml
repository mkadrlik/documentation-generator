name: custom-catalog
displayName: Docker MCP Custom Catalog
registry:
  documentation-generator:
    description: Transform meeting notes, transcriptions, and group chats into structured documentation
    title: Documentation Generator MCP Server
    type: server
    dateAdded: "2025-08-13T20:00:00Z"
    image: ghcr.io/mkadrlik/documentation-generator:latest
    tools:
      - name: list_document_types
      - name: generate_documentation
      - name: get_document_template
      - name: add_document_type
      - name: list_generated_documents
      - name: get_generated_document
    # Remove env section as it may be causing issues with how variables are passed
    prompts: 0
    resources: {}
    metadata:
      category: productivity
      tags:
        - documentation
        - ai
        - markdown
      license: MIT License
      owner: mkadrlik